<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> - tipo: {{animal.type}}
      <button (click)="showAge">Show age</button>
      <button (click)="removeAnimal">Excluir</button>
    </li>
  </ul>
</div>
